<!DOCTYPE html>
<html>
    <head>
        <title>Battery API Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="battery.png" type="image">
    </head>
    <body>
        <header class="header">
            <h1>Battery API</h1>
            <p>This Project uses core built web browser API</p>
        </header>

        <div class="battery-container">
            <div class="item">
                <h3>Battery Level</h3>
                  <span class="batteryLevel"></span>
            </div>

            <div class="item">
                <h3>Charging</h3>
                <span class="batteryCharging"></span>
            </div>

            <div class="item">
                <h3>Charging Time</h3>
                <span class="batteryChargingTime"></span>
            </div>

            <div class="item">
                <h3>Discharging Time</h3>
                <span class="batteryDischargingTime"></span>
            </div>
        </div>

        <script src="./Battery API Project.js"></script>
    </body>
</html>
